<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .input-section input,
        .input-section textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .input-section input:focus,
        .input-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-section textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-timer {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-timer:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-timer:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-timer:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .log-entry {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: transform 0.2s;
        }

        .log-entry:hover {
            transform: translateX(5px);
        }

        .log-time {
            font-size: 0.85em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .log-duration {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .log-task {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .log-description {
            color: #666;
            font-size: 0.95em;
        }

        .log-actions {
            margin-top: 10px;
            text-align: right;
        }

        .btn-delete {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-delete:hover {
            background: #ff3838;
        }

        .btn-export:hover {
            background: #218838 !important;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: white;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Work Log</h1>
            <p id="current-date"></p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="task-count">0</div>
                <div class="stat-label">Tasks Today</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="time-elapsed">0h 0m</div>
                <div class="stat-label">Total Hours</div>
            </div>
        </div>

        <div class="card">
            <div class="input-section">
                <label for="task-name">What are you working on?</label>
                <input type="text" id="task-name" placeholder="e.g., Writing proposal, Fixing bug #123">
            </div>

            <div class="input-section">
                <label for="task-description">Description (optional)</label>
                <textarea id="task-description" placeholder="Add any additional details..."></textarea>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                <div class="input-section" style="margin-bottom: 0;">
                    <label for="start-time">Start Time</label>
                    <input type="time" id="start-time">
                </div>
                <div class="input-section" style="margin-bottom: 0;">
                    <label for="end-time">End Time</label>
                    <input type="time" id="end-time">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                <button class="btn-timer" id="start-btn" onclick="startTimer()">‚ñ∂ Start Timer</button>
                <button class="btn-timer" id="stop-btn" onclick="stopTimer()" disabled style="opacity: 0.5;">‚èπ Stop Timer</button>
            </div>

            <div id="timer-display" style="text-align: center; font-size: 2em; font-weight: bold; color: #667eea; margin-bottom: 20px; display: none;">
                00:00:00
            </div>

            <button class="btn" onclick="addLog()">Log Activity</button>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0; color: #333;">Today's Log</h2>
                <button class="btn-export" onclick="exportToCSV()" style="background: #28a745; color: white; border: none; padding: 8px 20px; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; transition: background 0.2s;">
                    Export to Excel
                </button>
            </div>
            <div id="log-container"></div>
        </div>
    </div>

    <script>
        // Initialize
        let logs = [];
        let firstLogTime = null;
        let timerStart = null;
        let timerInterval = null;
        let isTimerRunning = false;

        // Load logs from localStorage
        function loadLogs() {
            const savedLogs = localStorage.getItem('workLogs');
            const savedDate = localStorage.getItem('workLogsDate');
            const today = new Date().toDateString();

            if (savedDate === today && savedLogs) {
                logs = JSON.parse(savedLogs);
                if (logs.length > 0) {
                    // Find the earliest log entry
                    const sortedByTime = [...logs].sort((a, b) => new Date(a.startTime) - new Date(b.startTime));
                    firstLogTime = new Date(sortedByTime[0].startTime);
                }
            } else {
                logs = [];
                firstLogTime = null;
                localStorage.removeItem('workLogs');
                localStorage.removeItem('workLogsDate');
            }

            renderLogs();
            updateStats();
        }

        // Save logs to localStorage
        function saveLogs() {
            localStorage.setItem('workLogs', JSON.stringify(logs));
            localStorage.setItem('workLogsDate', new Date().toDateString());
        }

        // Add a new log entry
        function addLog() {
            const taskName = document.getElementById('task-name').value.trim();
            const taskDescription = document.getElementById('task-description').value.trim();
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            if (!taskName) {
                alert('Please enter what you\'re working on');
                return;
            }

            if (!startTime || !endTime) {
                alert('Please enter both start and end times');
                return;
            }

            // Parse times
            const now = new Date();
            const [startHours, startMinutes] = startTime.split(':');
            const [endHours, endMinutes] = endTime.split(':');
            
            const startTimestamp = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHours, startMinutes);
            const endTimestamp = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHours, endMinutes);

            // Validate times
            if (startTimestamp >= endTimestamp) {
                alert('End time must be after start time');
                return;
            }

            if (endTimestamp > new Date()) {
                alert('Cannot log a future time');
                return;
            }

            // Calculate duration in minutes
            const durationMs = endTimestamp - startTimestamp;
            const durationMinutes = Math.floor(durationMs / (1000 * 60));
            
            if (!firstLogTime || startTimestamp < firstLogTime) {
                firstLogTime = startTimestamp;
            }

            const log = {
                id: Date.now(),
                task: taskName,
                description: taskDescription,
                startTime: startTimestamp.toISOString(),
                endTime: endTimestamp.toISOString(),
                duration: durationMinutes
            };

            logs.push(log);
            // Sort logs by start time (newest first)
            logs.sort((a, b) => new Date(b.startTime) - new Date(a.startTime));
            
            saveLogs();
            renderLogs();
            updateStats();

            // Clear inputs
            document.getElementById('task-name').value = '';
            document.getElementById('task-description').value = '';
            document.getElementById('start-time').value = '';
            document.getElementById('end-time').value = '';
        }

        // Delete a log entry
        function deleteLog(id) {
            logs = logs.filter(log => log.id !== id);
            
            if (logs.length === 0) {
                firstLogTime = null;
            } else {
                // Recalculate firstLogTime from remaining logs
                const sortedByTime = [...logs].sort((a, b) => new Date(a.startTime) - new Date(b.startTime));
                firstLogTime = new Date(sortedByTime[0].startTime);
            }
            
            saveLogs();
            renderLogs();
            updateStats();
        }

        // Render all logs
        function renderLogs() {
            const container = document.getElementById('log-container');

            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <p>No activities logged yet today.<br>Start tracking your work!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = logs.map(log => {
                const startTime = new Date(log.startTime);
                const endTime = new Date(log.endTime);
                
                const startString = startTime.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
                
                const endString = endTime.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });

                const hours = Math.floor(log.duration / 60);
                const minutes = log.duration % 60;
                const durationString = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;

                return `
                    <div class="log-entry">
                        <div class="log-time">
                            ${startString} - ${endString}
                            <span class="log-duration">${durationString}</span>
                        </div>
                        <div class="log-task">${escapeHtml(log.task)}</div>
                        ${log.description ? `<div class="log-description">${escapeHtml(log.description)}</div>` : ''}
                        <div class="log-actions">
                            <button class="btn-delete" onclick="deleteLog(${log.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('task-count').textContent = logs.length;

            if (logs.length > 0) {
                // Calculate total duration
                const totalMinutes = logs.reduce((sum, log) => sum + log.duration, 0);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                document.getElementById('time-elapsed').textContent = `${hours}h ${minutes}m`;
            } else {
                document.getElementById('time-elapsed').textContent = '0h 0m';
            }
        }

        // Start timer
        function startTimer() {
            if (isTimerRunning) return;

            timerStart = new Date();
            isTimerRunning = true;

            // Set start time field
            const startTimeString = timerStart.toTimeString().slice(0, 5);
            document.getElementById('start-time').value = startTimeString;

            // Update UI
            document.getElementById('start-btn').disabled = true;
            document.getElementById('start-btn').style.opacity = '0.5';
            document.getElementById('stop-btn').disabled = false;
            document.getElementById('stop-btn').style.opacity = '1';
            document.getElementById('timer-display').style.display = 'block';

            // Start interval to update display
            timerInterval = setInterval(updateTimerDisplay, 1000);
            updateTimerDisplay();
        }

        // Stop timer
        function stopTimer() {
            if (!isTimerRunning) return;

            const timerEnd = new Date();
            isTimerRunning = false;

            // Set end time field
            const endTimeString = timerEnd.toTimeString().slice(0, 5);
            document.getElementById('end-time').value = endTimeString;

            // Clear interval
            clearInterval(timerInterval);
            timerInterval = null;

            // Update UI
            document.getElementById('start-btn').disabled = false;
            document.getElementById('start-btn').style.opacity = '1';
            document.getElementById('stop-btn').disabled = true;
            document.getElementById('stop-btn').style.opacity = '0.5';
            document.getElementById('timer-display').style.display = 'none';

            timerStart = null;
        }

        // Update timer display
        function updateTimerDisplay() {
            if (!timerStart) return;

            const now = new Date();
            const diff = now - timerStart;

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const display = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timer-display').textContent = display;
        }

        // Export logs to CSV
        function exportToCSV() {
            if (logs.length === 0) {
                alert('No logs to export');
                return;
            }

            // Sort logs by timestamp (oldest first for chronological order)
            const sortedLogs = [...logs].sort((a, b) => new Date(a.startTime) - new Date(b.startTime));

            // Create CSV header
            let csv = 'Date,Start Time,End Time,Duration (minutes),Task,Description\n';

            // Add each log entry
            sortedLogs.forEach(log => {
                const startDate = new Date(log.startTime);
                const endDate = new Date(log.endTime);
                
                const dateString = startDate.toLocaleDateString('en-US');
                const startTimeString = startDate.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
                const endTimeString = endDate.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });

                // Escape fields that contain commas or quotes
                const task = escapeCSV(log.task);
                const description = escapeCSV(log.description || '');

                csv += `${dateString},${startTimeString},${endTimeString},${log.duration},${task},${description}\n`;
            });

            // Create a blob and download link
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const today = new Date().toISOString().split('T')[0];
            link.setAttribute('href', url);
            link.setAttribute('download', `work-log-${today}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Escape CSV fields
        function escapeCSV(field) {
            if (field.includes(',') || field.includes('"') || field.includes('\n')) {
                return `"${field.replace(/"/g, '""')}"`;
            }
            return field;
        }

        // Display current date
        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = new Date().toLocaleDateString('en-US', options);
            document.getElementById('current-date').textContent = dateString;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to submit
        document.getElementById('task-name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addLog();
            }
        });

        // Initialize on load
        updateDate();
        loadLogs();
    </script>
</body>
</html>
